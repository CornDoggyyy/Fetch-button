<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card autofill</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card_container">
        <div class="profile_picture">
          <img id="profile_picture_data" src="" />
        </div>
        <div class="card_information">
          <div class="name">
            <h2>Name: <span id="name_data"></span></h2>
          </div>
          <div class="age">
            <p>Age: <span id="age_data"></span></p>
          </div>
          <div class="hobbies">
            <p>Hobbies: <span id="hobbies_data"></span></p>
          </div>
        </div>
      </div>
    </main>
    <div class="button_placement">
      <button id="information_button">Click to see something cute</button>
    </div>
  </body>
</html>
